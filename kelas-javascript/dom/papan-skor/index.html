<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Skor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div
        class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center"
      >
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>Player 1</h2>

          <p class="px-3" id="p1-display">0</p>

          <div class="score-btns">
            <button class="btn btn-primary" id="p1-button">+1 P1</button>
          </div>
        </div>

        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>Player 2</h2>

          <p class="px-3" id="p2-display">0</p>

          <div class="score-btns">
            <button class="btn btn-primary" id="p2-button">+1 P2</button>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-8 col-md-4 mx-auto pb-5">
        <select name="winning_point" id="winning-point" class="form-select">
          <option value="" selected disabled>- Winning Point -</option>
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </select>
      </div>

      <div class="d-grid gap-2 col-2 mx-auto pb-5">
        <button id="reset-button" class="btn btn-primary">Reset</button>
      </div>
    </div>
