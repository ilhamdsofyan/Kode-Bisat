<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1>Event Click</h1>

    <button type="button" onclick="alert('Kamu sudah klik saya!')">
      Klik Saya!
    </button>

    <button type="button" ondblclick="alert('Kamu sudah klik saya!')">
      Klik Saya!
    </button>

    <button type="button" id="btn">
      Klik Saya!
    </button>

    <script src="app.js"></script>
  </body>
</html>
